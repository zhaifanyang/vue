<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component-4标签切换不同组件</title>
	<script type="text/javascript" src='../assets/js/vue.js'></script>
</head>
<body>
	<h1>component-4标签切换不同组件</h1>
	<hr>
	<div id="app">
		<component :is="msg"></component>
		<button @click='changeComponent'>改变component</button>
	</div>
	
	<script type="text/javascript">
		var componentA = {
			template:`
				<div>这是componentA</div>
			`
		}
		var componentB = {
			template:`
				<div>这是componentB</div>
			`
		}
		var componentC = {
			template:`
				<div>这是componentC</div>
			`
		}
		var app = new Vue({
			el:"#app",
			data:{
				msg:'componentA'
			},
			components:{
				"componentA":componentA,
				"componentB":componentB,
				"componentC":componentC,
			},
			methods:{
				changeComponent:function(){
					if (this.msg === 'componentA') {
						this.msg = 'componentB'
					}else if(this.msg === 'componentB'){
						this.msg = 'componentC'
					}else{
						this.msg = 'componentA'
					}
				}
			}
		})

	</script>
</body>
</html>
