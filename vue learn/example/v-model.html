<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model.html</title>
	<script type="text/javascript" src='../assets/js/vue.js'></script>
</head>
<body>
	<h1>Vue2.0实例</h1>
	<hr>
	<div id="app">
		<p>文本信息:{{message}}</p>
		<h3>文本框</h3>
		<p>v-model:<input type="text" v-model="message"></p>
		<p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
		<p>v-model.number:<input type="text" v-model.number="message"></p>
		<p>v-model.trim:<input type="text" v-model.trim="message"></p>
		<hr>
		<h3>文本域</h3>
		<textarea cols="30" rows="10" v-model='message'></textarea>
		<h3>多选框绑定值</h3>
		<input type="checkbox" v-model="isTrue" id="isTrue">
		<label for="isTrue">{{isTrue}}</label>
		<hr>
		<h3>多选框绑定数组</h3>
		<input type="checkbox" v-model="list"  value="onw">
		<input type="checkbox" v-model="list"  value="two">
		<input type="checkbox" v-model="list"  value="three">
		<input type="checkbox" v-model="list"  value="four">
		<label for="#">{{list}}</label>
		<hr>
		<h3>单选框绑定数组</h3>
		<input type="radio" v-model="sex"  value="男" id="one">
		<label for="one">男</label>
		<input type="radio" v-model="sex"  value="女" id="two">
		<label for="two">女</label>
		<p>你选择的性别是:{{sex}}</p>
	</div>
	<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			message:'hello world!',
			isTrue:true,
			list:[],
			sex:'女'
		}
	})
	</script>
</body>
</html>
