<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-pre&v-cloak&v-once</title>
	<script type="text/javascript" src='../assets/js/vue.js'></script>
</head>
<body>
	<h1>Vue2.0实例</h1>
	<hr>
	<div id="app">
		<!-- 原样输出 -->
		<div v-pre>{{message}}原样输出</div>
		<div v-cloak>渲染完成输出</div>
		<div v-once>{{message}}</div>
		<input type="text" v-model.trim='message'>
		<div>{{message}}</div>
	</div>
	<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			message:'hello world!'
		}
	})
	</script>
</body>
</html>
