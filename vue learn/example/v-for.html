<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if&v-else&v-show</title>
	<script type="text/javascript" src='../assets/js/vue.js'></script>
</head>
<body>
	<h1>Vue2.0实例</h1>
	<hr>
	<div id="app">
		<ul>
			<li v-for="item in sortItems">{{item}}</li>
		</ul>
		<hr>
		<ul>
			<li v-for="(student,index) in sortStudents">
				{{index+1}}:{{student.name}}-{{student.age}}
			</li>
		</ul>
	</div>
	<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			items:[21,21,42,43,64,243,43],
			students:[
				{name:'Js',age:20},
				{name:'Cs',age:18},
				{name:'Panda',age:28},
				{name:'Panpa',age:25},
				{name:'King',age:5}
			]
		},
		computed:{
			sortItems:function(){
				return this.items.sort(sorNumber)
			},
			sortStudents:function(){
				return sortByKey(this.students,'age')
			}
		}
	});
	function sorNumber(a,b){
		return a - b;
	}
	// 数组对象方法排序
	function sortByKey(array,key){
		return array.sort(function(a,b){
			var x=a[key];
			var y=b[key];
			return ((x<y)?-1:((x>y)?1:0));
		})
	}
	</script>
</body>
</html>
