<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>helloworld</title>
	<script type="text/javascript" src='../assets/js/vue.js'></script>
	<script type="text/javascript" src='../assets/js/jquery.min.js'></script>
</head>
<body>
	<h1>Vue2.0实例</h1>
	<hr>
	<div id="app">
		{{message}}
	</div>
	<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			message:'hello world!'
		},
		// 挂载完成
		mounted:function(){
			$('#app').text('我是jquery加载的')
		},
		methods:{
			add:function(){
				console.log('调用构造器内部方法')
			}
		}
	})
	app.add()
	</script>
</body>
</html>
