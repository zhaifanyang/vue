<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星座判断</title>
	<style type="text/css">
		.wrap{
			width: 500px;
			text-align: center;
			margin:100px auto;
			color: #fff;
			line-height: 40px;
		}
		.box{
			background-color: #753f82;
			border: 1px solid #000;
		}
		.box input{
		}
		.list{
			text-align: center;
			color: #000;
		}
		.list img{
			width: 500px;
		}
	</style>
</head>
<body>
<div class="wrap" id="con">
	<div class="box" > 
		<label>请输入您的星座:
			<input type="text"  v-model="name">
			<input type="button" @click="change" value="确定">
		</label>
	</div>
	<div class="list" v-html="list"></div>
</div>
	<script src="../vue.js"></script>
	<script>
		var app	= new Vue({
			el:'#con',
			data:{
				name:'',
				list:''
			},
			methods:{
				change:function(){
					switch(this.name){
						case '白羊座':
							this.list = "<img src='images/baiyang.png'>";
							break;
						case '水瓶座':
							this.list = "<img src='images/shuiping.png'>";
							break;
						case '狮子座':
							this.list = "<img src='images/shizi.png'>";
							break;
						case '处女座':
							this.list = "<img src='images/chunv.png'>";
							break;
						case '天秤座':
							this.list = "<img src='images/tiancheng.png'>";
							break;
						default: 
							this.list = '请输入正确的星座';
					}
				}
			}
		});
	</script>
</body>
</html>
