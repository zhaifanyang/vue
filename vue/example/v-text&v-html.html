<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-text&v-html.html</title>
	<script type="text/javascript" src='../assets/js/vue.js'></script>
</head>
<body>
	<h1>Vue2.0实例</h1>
	<hr>
	<div id="app">
		<div v-text="message"></div>
		<div v-html="htm"></div>
	</div>
	<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			message:'hello world',
			htm:"<b>这是HTML</b>"
		}
	});
	</script>
</body>
</html>
