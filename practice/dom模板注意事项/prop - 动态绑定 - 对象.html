<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="../../vue.js"></script>
</head>
<body >
  <div id="app"> 
    <act v-bind='msg'></act>  
  </div>
  <script>
    Vue.component('act',{
      props:['abs','text'],
      template:"<span>{{abs}}{{text}}</span>"
    })
    new Vue({
      el:"#app",
      data:{
        msg:{
          'abs':1,
          'text':'am20'
        }
      }
    })
  </script>
</html>
