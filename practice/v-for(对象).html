<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='../vue.js'></script>
</head>
<body>
<div id="demo">
<!-- v-show不支持template以及v-else -->
	<ul>
		<li v-for='(value,key,index) in object'>
			{{index}}-{{key}}: {{value}}
		</li>
	</ul>
</div>
</body>
<script>
	var demo = new Vue({
		el:'#demo',
		data:{
			object:{
				name:'zhang',
				sex:'man',
				like:'basketball',
				age:'99'
			}
		} 
	})
</script>
</html>
