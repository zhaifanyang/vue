<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='../vue.js'></script>
</head>
<body>
	<div id="app">
	  <p>{{a}}</p>
	  <!-- 这里的 `obj.foo` 不会更新！ -->
	  <button @click="say('hello')">hi</button>
	  <!-- 有时也需要在内联语句处理器中访问原始的 DOM 事件。可以用特殊变量 $event 把它传入，阻止事件冒泡：event.stopPropagation() -->
	  阻止默认事件：<a href="demo.html" @click="say('hi',$event)">12</a>
	</div>
	<script>
		var data = { a: 1 }

		var vm = new Vue({
		  el: '#app',
		  data: data,
		  methods:{
		  	say:function(msg,event){
		  		alert(msg);
		  		//阻止默认事件: preventDefault()
		  		event.preventDefault()
		  	}
		  }
		})
		
	</script>

</body>
</html>
