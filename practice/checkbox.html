<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='../vue.js'></script>
</head>
<body>
<div id="demo">
	<input type="checkbox" v-model='msg' id="checkbox">
	<label for="checkbox">{{msg}}</label>
</div>

<script>
	var vm = new Vue({
		el:'#demo',
		data:{
			msg: false
		}
	})
</script>
